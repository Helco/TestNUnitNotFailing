name: Build

on:
  push:
    branches:
    - master
    - main

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Setup .NET Core 8.0.x
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 8.0.x
        - run: dotnet test TestProject1/TestProject1.csproj --configuration Debug --no-restore --verbosity normal
